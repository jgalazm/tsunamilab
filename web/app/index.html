	<body>
		
			
		<canvas width="50" height="512" id="cbwater"></canvas>	
		
		<h4 id="time"> Time: </h4>

		<div id="controls">
		</div>

		<div id="new-gui" class="mipanel">



			<div class="row">
				<div class="col-xs-12">
					<select id="scenarios" class="form-control">
					  <!-- <option value="alaska1964">Alaska </option> -->
					  <option value="valdivia1960">Valdivia 1960</option>
					  <option value="biobio2010">Biobio 2010</option>
					  <option value="japan2011">Jap√≥n 2011</option>
					</select>
				</div>
			</div>

			<div class="row">

					</div>
				</div>

				<div class="col-xs-4">

				</div>

			</div>

				<div class="col-xs-12">

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="btn-snapshot" class="btn btn-default btn-lg">

				</div>
			</div>
